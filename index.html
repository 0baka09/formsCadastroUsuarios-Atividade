<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuários</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Digite seu email">
            </div>
            <button type="submit">Cadastrar</button>
        </form>

        <table id="tabelaCadastros">
            <thead>
                <tr>
                    <th>Nomes Cadastrados</th>
                    <th>Emails Cadastrados</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os cadastros aparecerão aqui -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
